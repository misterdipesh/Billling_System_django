{%extends 'base.html'%}
{%block content%}
<div>
    <div class="text-right">
            <a href="{% url 'register_category'%}" class="btn btn-primary btn-rounded mb-4">Add</a><br/>
        </div>
     <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Customer Name</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th rowspan="2">Controls</th>
                            </tr>
                        </thead>

                        <tbody>
                        {% for bill in bills %}
                            <tr>
                                <td>{{bill.bill_customer}}</td>
                                <td>{{bill.bill_amount}}</td>
                                <td>{{bill.bill_date}}</td>
                                <td>{{bill.bill_product}}</td>
                                <td>{{bil.bill_quantity}}</td>
                                <td><a href= "#" class="btn btn-danger">Delete</a>
                                    <a href= "#" class="btn btn-info">Edit</a></td>
                            </tr>
                        {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
</div>
{% endblock%}
